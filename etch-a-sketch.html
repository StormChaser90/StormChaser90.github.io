<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <p>Drag Slider to Set Grid Size: <span id="demo"></span></p>
    <button id="gridBtn" onclick="updateGrid(), btnClick(), disableSlider()">
      Set
    </button>
    <br />
    <br />
    <div class="slidecontainer">
      <input type="range" min="10" max="50" class="slider" id="sliderRange" />
    </div>
    <div id="colorSelection">
      Choose your color:
      <input type="color" id="colorPicker" />
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
