<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <p>Select Grid Size</p>
    <p>Current Size: <span id="demo"></span></p>
    <button id="gridBtn" onclick="gridValue()">Set Grid Size</button>
    <br />
    <br />
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
      />
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
