<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <h2>How to Use</h2>
    <ol>
      <li>Drag the slider to set size of the grid.</li>
      <li>Click "Set"</li>
      <li>Select color</li>
      <li>Draw away!</li>
    </ol>
    <h3>Tips:</h3>
    <ul>
      <li>You must close the color wheel in order to apply selection.</li>
      <li>You may draw with multiple colors, simply select a new color!</li>
    </ul>
    <p>Grid Size: <span id="demo"></span></p>
    <button id="gridBtn" onclick="updateGrid(), btnClick(), disableSlider()">
      Set
    </button>
    <br />
    <br />
    <div class="slidecontainer">
      <input type="range" min="10" max="50" class="slider" id="sliderRange" />
    </div>
    <div id="colorSelection">
      Select a color:
      <input type="color" id="colorPicker" />
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
